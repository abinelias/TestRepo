<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link type="text/css" href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" />
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.4.min.css" rel="stylesheet" type="text/css" /> 
    <link href="/Content/skillsmart.css" rel="stylesheet" />
    <link href="/Content/skillsmart.wijmo.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />
    <link href="/Content/jobseekerstyle.css" rel="stylesheet" />    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        
        <div id="content">
            <div id="main-div">                        
                <section class="sectionModified box box-white">
                    <h1 class="box-header">
                        Employer Registration
                    </h1>
                    <div class='common_background'>
                       <div class="add-more">
                           <div class='jobseeker_registration_outerli'>
                                <div class='jobseeker_registration_ul'>
                                    <div class="field">
                                        <label class="field-title">Business Name<sup>*</sup></label>
                                        <input type='text'  placeholder='Business Name'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.CompanyName' />
                                    </div>
                                     <div class="field">
                                         <label class="field-title">Branch</label>
                                         <input type='text'  placeholder='Branch'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.CompanyBranch' />
                                     </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Street Address<sup>*</sup></label>
                                        <input type='text' id='address-line1' placeholder='Street Address'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.StreetAddress' />
                                    </div>
                                    <div class="field ">
                                        <label class="field-title">Address 2<sup>*</sup></label>
                                        <input type='text' id='address-line2' placeholder='AddressLine2'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.Address2' />
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">City<sup>*</sup></label>
                                        <input type='text' id='city' placeholder='City'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.City'/>
                                    </div>
                                    <div class="field ">
                                        <label class="field-title">Country<sup>*</sup></label>
                                        <input data-bind="wijcombobox: { selectedIndex: viewModel.EmployerRegistration.Country, data: viewModel.RefCountry }" />                    
                                    </div>
                                    <div class="field ">
                                        <label class="field-title">State<sup>*</sup></label>                                        
                                        <input  data-bind="wijcombobox: { selectedIndex: viewModel.EmployerRegistration.State, data: viewModel.RefState }" />
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Zip<sup>*</sup></label>
                                        <input type='text' id='zip' placeholder='Zip'  maxlength='5' data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.Zip' />
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Admin First Name<sup>*</sup></label>
                                        <input type='text' id='phone' placeholder='Admin First Name'  data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.FirstName' />
                                    </div>
                                    <div class="field ">
                                        <label class="field-title">Admin Last Name<sup>*</sup></label>
                                        <input type='text' id='email-address' placeholder='Admin Last Name'   data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.LastName'/>
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Admin Email<sup>*</sup></label>
                                        <input type='text' placeholder='Admin Email' data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.email' />
                                    </div>
                                    <div class="field ">
                                        <label class="field-title">Department<sup>*</sup></label>
                                        <input  data-bind="wijcombobox: { selectedIndex: viewModel.EmployerRegistration.Department, data: viewModel.RefEmployerDepartment }" />
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Password<sup>*</sup></label>
                                        <input type='text' placeholder='Password' data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.password' />
                                    </div>
                                    <div class="field clearfix">
                                        <label class="field-title">Confirm Password<sup>*</sup></label>
                                        <input type='text' placeholder='Confirm Password' data-bind='wijtextbox: {}, value: viewModel.EmployerRegistration.confirmPassword' />
                                    </div>
                                </div>
                            </div>
                           <div class="button-row" >
                                <div ><a class="btn btn-blue first" href="" data-bind='    click: submit'>Create</a></div>
                                <div ><a class="btn btn-ltgray" href="" data-bind='    click: reset'>Cancel</a></div>
                           </div>   
                        </div>
                    </div>    
                </section>   
            </div>
        </div>
        <div id="fph">
        </div>
    </div>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout.wijmo.js"></script>
    <script src="/Scripts/vendor/knockout.mapping.js"></script>
    <script src="/Scripts/vendor/knockout.validation.debug.js"></script>  
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/viewmodel/EmployerRegistration.js"></script>
</body>
</html>
