<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Employer Message</title>
    <link type="text/css" href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" />
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.4.min.css" rel="stylesheet" type="text/css" />         
    <!-- Multi-select widget (not Wijmo control) -->
    <link href="/Content/jquery.multiselect.css" rel="stylesheet" />

    <link href="/Content/skillsmart.css" rel="stylesheet" />
    <link href="/Content/skillsmart.wijmo.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />
    <link href="/Content/jobseekerstyle.css" rel="stylesheet" />
    <link href="/Content/employerStyle.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div id="container">
        <div id="hph">
        </div>
        <div id="content">
            <section class="activity_Summary" data-bind="template: { name: 'ActivitySummary' }">
            </section> 
            <div id="main-div"> 
                <div>
                   <h1 class="box-header">
                       Message Center  
                        <!-- ko if: viewModel.sentMessageCheck() == '0' -->
                       <a class="butn butn-dkgray" href="" data-bind='click: sentMessages'>Sent Messages</a>   
                        <!-- /ko -->   
                        <!-- ko if: viewModel.sentMessageCheck() == '1' --> 
                       <a class="butn butn-dkgray" href="" data-bind='click: inbox'>Inbox</a>   
                        <!-- /ko -->                
                    </h1>
                </div>  
                <div>
                    <!-- ko if: viewModel.sentMessageCheck() == '0' -->
                      <div data-bind="template: { name: 'MessageDetails' }">
                        </div>
                    <!-- /ko -->    
                    <!-- ko if: sentMessageCheck() == '1' -->
                        <div data-bind="template: { name: 'SentMessages' }">
                        </div>
                    <!-- /ko -->                
                </div>
            </div>
        </div>
        <div id="fph">
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout.wijmo.js"></script>
    <script src="/Scripts/vendor/knockout.mapping.js"></script>
    <script src="/Scripts/vendor/knockout.validation.debug.js"></script>  
    <script src="/Scripts/jquery.multiselect.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/Auth/app.datamodel.js"></script>
    <script src="/Scripts/Auth/app.viewmodel.js"></script>
    <script src="/Scripts/Employer.js"></script>
    <script src="/Scripts/viewmodel/EmployerMessage.js"></script>
</body>
</html>
