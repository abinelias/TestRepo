<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MGM Profile</title>
  <script src="/Scripts/Common.js"></script>
  <script src="/Scripts/vendor/jquery-1.10.2.min.js"></script>
  <script src="/Scripts/vendor/jquery.viewloader.js"></script>
  <script src="/Scripts/vendor/knockout-3.0.0.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
  <script src="/Scripts/application.js"></script>
  <script src="/Scripts/MGM/mgm.profilevm.js"></script>
  <script type="text/javascript" language="javascript">
    $(function () {
      var profile = new MGMProfile();
      $.getJSON(SVC_ROOT + '/api/MGMPositions').done(function (data) {
        var pos = data.d ? data.d : data;
        profile.positions(pos);
        ko.applyBindings(profile);
      });
    });
  </script>
</head>
<body style="width:1000">
  <img src="images/MGM/header.png"/>
  <h3>Hello, please submit your profile for consideration of positions at the new MGM Hotel and Casino</h3>
  <section>
    <form id="profileform">
      <div class="row">
        <div>
          <label>Email address:</label>
        </div>
        <div>
          <input type="email" data-bind="value: email" placeholder="Email address" required email />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Name:</label>
        </div>
        <div>
          <input type="text" data-bind="value: firstName" placeholder="First name" required />
          <input type="text" data-bind="value: lastName" placeholder="Last name" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Address:</label>
        </div>
        <div>
          <input type="text" data-bind="value: address" placeholder="Street address" />
          <input type="text" data-bind="value: city" placeholder="City" />
          <select data-bind="value: state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD" selected="selected">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input type="text" maxlength="5" data-bind="value:zip" placeholder="Zipcode" digits required/>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Phone #:</label>
        </div>
        <div>
          <input type="tel" data-bind="value: phone" placeholder="Phone #" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Age:</label>
        </div>
        <div>
          <select data-bind="value: minAge">
            <option value="-1">-- Select --</option>
            <option value="0">Not yet 18</option>
            <option value="18">between 18 and 20</option>
            <option value="21">21 or older</option>
          </select>
        </div>
      </div>
      <h3>Interests</h3>
      <!-- ko foreach: positions -->
      <div class="row">
        <div>
          <label data-bind="text: title"></label>
          <input type="hidden" data-bind="value: positionId" />
        </div>
        <div>
          <select data-bind="value: interestLevel" class="position">
            <option value="0">Not interested</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
      </div>
      <!-- /ko -->
      <button data-bind="click: submit" title="Submit">Submit</button>
    </form>
  </section>
</body>
</html>
